{% extends "NumWord/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form class="form-signin" method="POST" action=".">
    {% csrf_token %}
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Number to Word Converter</h1>
    </div>
    {{ form|crispy }}
    {% if in_words %}
        <div class="mt-3 mb-3 text-muted">
            <label>{{ in_words | capfirst }}</label>
            <button class="btn btn-warning butt js--triggerAnimation" onclick="responsiveVoice.speak(&quot;{{in_words}}&quot;,null);" type="button" value="Play">
                <i class="fa fa-play"></i> Play
            </button>
        </div>
    {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Convert</button>
</form> 

{% endblock content %}

{% block javascript %}
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
{% endblock javascript %}
